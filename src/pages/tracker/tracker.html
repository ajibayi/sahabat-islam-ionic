<ion-header>
  <ion-navbar color="si-green-dark">
    <button ion-button menuToggle>
      <img src="../assets/img/menu2.png" alt="">
    </button>
    <ion-title>
      <img class="img-header" src="../assets/img/logo-ammana-small.png" alt="">
      Ibadah Tracker
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div>
    <ion-segment [(ngModel)]="menuTracker">
      <ion-segment-button value="checklist">
        CHECKLIST
      </ion-segment-button>
      <ion-segment-button value="weekly_report">
        WEEKLY REPORT
      </ion-segment-button>
    </ion-segment>
  </div>
  <div class="" [ngSwitch]="menuTracker">
    <ion-list padding *ngSwitchCase="'checklist'" ngSelected="selected">
      Cheklist content tracker
    </ion-list>
    <ion-list padding *ngSwitchCase="'weekly_report'">
      Weekly Report
    </ion-list>
  </div>
</ion-content>
