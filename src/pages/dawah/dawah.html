<ion-header>
  <ion-navbar color="si-green-dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Da'wah</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

</ion-content>
<ion-content>
  <div>
    <ion-segment [(ngModel)]="menuDawah">
      <ion-segment-button value="updates">
        UPDATES
      </ion-segment-button>
      <ion-segment-button value="content">
        CONTENT
      </ion-segment-button>
      <ion-segment-button value="bookmark_dawah">
        BOOKMARK
      </ion-segment-button>
    </ion-segment>
  </div>
  <div class="" [ngSwitch]="menuDawah">
    <ion-list padding *ngSwitchCase="'updates'" ngSelected="selected">
      <button color="si-green-dark" ion-button (click)="dakwahDetail()">
        Dakwah Detail
      </button>
    </ion-list>
    <ion-list padding *ngSwitchCase="'content'">
      Dawah content
    </ion-list>
    <ion-list padding *ngSwitchCase="'bookmark_dawah'">
      Dawah Bookmark content
    </ion-list>
  </div>
</ion-content>
